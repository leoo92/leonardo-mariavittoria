<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RSVP - Leonardo e Maria Vittoria</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Leonardo e Maria Vittoria</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="storia.html">La nostra storia</a></li>
                <li><a href="cerimonia.html">Cerimonia e ricevimento</a></li>
                <li><a href="listanozze.html">Lista nozze</a></li>
                <li><a href="rsvp.html">RSVP</a></li>
                <li><a href="contatti.html">Contatti</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h3>RSVP</h3>
        <p>Conferma la tua partecipazione al nostro matrimonio!</p>
        
        <form id="rsvp-form" action="https://script.google.com/macros/s/AKfycbzhg8szLjSmT4p17SXUahPXgsMmxML455Yg5KzG18uvuGpDCI4gPCydmt5RaWTvhwI41g/exec" method="POST">
            <label for="nome">Nome e cognome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="ospiti">Numero di ospiti:</label>
            <input type="number" id="ospiti" name="ospiti" min="1" required>

            <label for="allergie">Allergie o esigenze alimentari:</label>
            <input type="text" id="allergie" name="allergie">

            <input type="submit" value="Conferma">
        </form>

        <div id="messaggio-conferma" style="display:none; color:green; margin-top:1rem;">
            Grazie per la conferma! Abbiamo ricevuto la tua risposta.
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Leonardo & Maria Vittoria</p>
    </footer>

    <script>
        const form = document.getElementById('rsvp-form');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const data = new FormData(form);
            fetch(form.action, {
                method: "POST",
                body: data
            }).then(() => {
                document.getElementById('messaggio-conferma').style.display = 'block';
                form.reset();
            }).catch(error => {
                alert('Si è verificato un errore. Riprova più tardi.');
                console.error('Errore invio:', error);
            });
        });
    </script>
</body>
</html>
